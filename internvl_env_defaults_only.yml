name: internvl_env_defaults_only
channels:
  - https://artifactory.ctz.atonet.gov.au/artifactory/api/conda/sdpapds-conda-develop-local
  - defaults

dependencies:
  # Core Python and environment (available in defaults)
  - python>=3.11,<3.12
  - pip
  - setuptools
  - wheel

  # Scientific computing (available in defaults)
  - numpy
  - scipy
  - pandas
  - scikit-learn
  # - scikit-image          # May not be in defaults

  # Image processing (available in defaults)
  - pillow

  # Jupyter and development (available in defaults)
  - ipython
  - ipykernel
  - jupyter-client
  - jupyter-core
  # - ipywidgets            # May not be in defaults

  # Visualization (available in defaults)
  - matplotlib

  # Basic utilities (available in defaults)
  - pyyaml
  - requests

  # Testing (available in defaults)
  - pytest

  # Everything else via pip (check your corporate pip index)
  - pip:
      # PyTorch ecosystem
      - torch
      - torchvision
      
      # ML/AI libraries
      - transformers
      - accelerate
      - safetensors
      - einops
      - huggingface-hub
      - tokenizers
      
      # Image processing
      - opencv-python
      - scikit-image
      
      # Development tools
      - rich
      - python-dotenv
      - tqdm
      - click
      - typer
      - ruff
      - pytest-cov
      
      # Data validation
      - pydantic
      - pytesseract
      - dateparser
      
      # Jupyter widgets
      - ipywidgets

variables:
  KMP_DUPLICATE_LIB_OK: "TRUE"

prefix: /home/jovyan/.conda/envs/internvl_env_defaults_only

# Conda Environment Management Commands
# =====================================
# Create environment:     conda env create -f internvl_env_defaults_only.yml
# Activate environment:   conda activate internvl_env_defaults_only
# Deactivate environment: conda deactivate
# Update environment:     conda env update -f internvl_env_defaults_only.yml --prune
# Remove environment:     conda env remove -n internvl_env_defaults_only
# List environments:      conda env list
# Export environment:     conda env export > environment.yml
# Install new package:    conda install -n internvl_env_defaults_only <package>
# Remove package:         conda remove -n internvl_env_defaults_only <package>